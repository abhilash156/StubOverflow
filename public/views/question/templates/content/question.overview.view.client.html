<div class="delta-content">
    <div class="delta-navbar-top">
        <ng-include src="'views/common/templates/navbar-top.view.client.html'">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1 col-md-2"></div>
            <div class="col-xs-10 col-lg-8 col-md-8">
                <div class="question-title">
                    Title
                    <br>
                    <p>{{model.questionId}}</p>
                </div>
                <div class="delta-component"><br>
                    Summary<br>
                    <div class="display-quesiton">
                        {{question.description}}
                    </div>
                </div>
                <hr>
                <div class="tag-display">
                    Tags<br>
                    Some Tags Here
                </div>
                <br><br>
                <div class = "add answer">
                    <a type="button" href="#">
                       add comment
                    </a>
                </div>
                <hr>
                <div>
                    <p>Know someone who can answer? Share a link to this question via email, Google+, Twitter, or Facebook.
                    </p>
                    <h3>Your Answer</h3>
                </div>
                <div class="delta-component"><br>
                    <div text-angular ng-model="model.question.description"  id="html"
                         ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
                                         ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
                                         ['indent','outdent'],['html']]">
                    </div>
                    <p ng-bind-html="model.widget.text"></p>
                </div>
                <a class="btn btn-success" type="button" href="#">
                    <h5 class="delta-inline-block hidden-xs">Post Answer</h5>
                </a>
            </div>

            <div class="col-xs-1 col-md-2"></div>
        </div>
    </div>
</div>
