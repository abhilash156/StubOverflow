<div class="delta-content">
    <div class="delta-navbar-top">
        <ng-include src="'views/common/templates/navbar-top.view.client.html'">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="visible-lg visible-md col-md-1"></div>
            <div class="col-xs-12 col-md-10">
                <div class="row delta-object">
                    <div class="col-md-3">
                        <div class="delta-object-sidebar">
                            <div class="delta-object-image">
                                <img ng-src="{{ model.gameInfo.image.small_url }}" class="img-responsive" alt="">
                            </div>
                            <div class="delta-object-title">
                                <div class="delta-object-title-name">{{ model.gameInfo.name }}</div>
                                <div class="delta-object-sub-title">{{ model.gameInfo.developers[0].name }}</div>
                            </div>
                            <div class="delta-object-buttons">
                                <div ng-hide="model.loggedUser.isAdmin" ng-switch="model.liked">
                                    <div ng-switch-when=false>
                                        <b>User Name</b>
                                        <p>Team</p>
                                    </div>
                                    <div ng-switch-when=true>
                                        <p>User Name</p>
                                        <p>Team</p>
                                    </div>
                                </div>
                            </div>
                            <div class="delta-object-menu">
                                <ul class="nav">
                                    <li class="active">
                                        <a href="#"><i class="glyphicon glyphicon-home"></i>
                                            See Profile </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="delta-object-content">
                            <ng-include src="'views/question/templates/content/question.overview.view.client.html'"></ng-include>
                        </div>
                    </div>
                </div>
            </div>
            <div class="visible-lg visible-md col-md-1"></div>
        </div>
    </div>
</div>
